<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/home.css">
    <script src="https://kit.fontawesome.com/ef88cf4afb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        
        <div class="flex-header">
            <img class="logo" src='/images/Menu/logomin.png' alt='Logo' />
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
            <input type="checkbox" id='menu'>
            <label for='menu'>â˜°</label>
            <ul class="menu">
                <li><a href="">Menu</a> </li>
                <li><a href="">Sucursales</a> </li>
                <li><a href="">Nosotros</a> </li>
                <li><a href="">Contacto</a> </li>
            </ul>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="">Menu</a> </li>
                <li><a href="">Sucursales</a> </li>
                <li><a href="">Nosotros</a> </li>
                <li><a href="">Contacto</a> </li>
            </ul>

        </nav>
    </header>
    <main>
        <section>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="/images/Carrousel/BurritoBowl_SliderImages_1740x715.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="/images/Carrousel/tacos-al-pastor-mexican-taco-street-food-mexico-city_137422-17.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="/images/Carrousel/EL_BIGOTE_MEXICANO_CANTABRIA_LIERGANES_13.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
        </section>
    </main>

    <script src="/JS/CARROUSEL.js"></script>
</body>
</html>
